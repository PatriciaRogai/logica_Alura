<meta charset="UTF-8">

<script>

    // Programa para calcular o IMC:

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
        
    }
    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", insira o valor da Altura");
    var pesoInformado = prompt(nome + ", insira o valor do Peso");
    
    var imc = calculaImc(alturaInformada, pesoInformado);
    
    document.write("O IMC calculado de " + nome + " Ã© " + Math.round(imc));

    
</script>
