<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>")
    }

    function asterisco(){
        document.write("********************************************")
    }


    function mostra(mensagem){
        asterisco();
        pulaLinha();
        document.write(mensagem);
        pulaLinha();


    }

   
    mostra("SEJA BEM VINDO A MINHA PÁGINA");
    mostra("ESPERO QUE VOCÊ CURTA MUITO NOSSO CONTEÚDO");
    mostra("DEIXE AQUI SEU COMENTÁRIO");
  
</script>
