    <meta charset="UTF-8">


    <h3>Álcool ou Gasolina?</h3>

    <script>

        
        var tanque = 40;

        var caminhoComGasolina = 480;
        var caminhoComAlcool = 300;

        var consumoDeGasolina = caminhoComGasolina / tanque;
        var consumoDeAlcool = caminhoComAlcool / tanque;

        document.write("O total de consumo de gasolina é: " + consumoDeGasolina + "<br>");
        document.write("O total de consumo de álcool é: " + consumoDeAlcool );


    </script>
